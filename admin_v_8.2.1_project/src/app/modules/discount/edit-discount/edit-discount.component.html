<div class="card">
    <!--begin::Card body-->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-body border-top p-9">
        <div class="row mb-6">
            <div class="col-lg-4 fv-row fv-plugins-icon-container">
                <div class="row">
                    <div class="col-12 my-1">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': type_campaing == 1}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeCampaing(1)" 
                                name="type_campaing" 
                                value="1" 
                                [checked]="type_campaing == 1">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Normal Campaing</span>
                                
                            </span>
                        </label>
                    </div>

                    <div class="col-12 my-1">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': type_campaing == 2}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeCampaing(2)" 
                                name="type_campaing" 
                                value="2"
                                [checked]="type_campaing == 2">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Flash Campaing</span>
                                
                            </span>
                        </label>
                    </div>

                    <div class="col-12 my-1">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': type_campaing == 3}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeCampaing(3)" 
                                name="type_campaing" 
                                value="3"
                                [checked]="type_campaing == 3">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Link Campaing</span>
                                
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 fv-row fv-plugins-icon-container">
                <label class="form-label required fw-semibold fs-6 py-2">Discount Management: </label>
                <div class="row">
                    <div class="col-6">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': type_discount == 1}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeDiscount(1)" 
                                name="type_discount" 
                                value="1" 
                                [checked]="type_discount == 1">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Percentage</span>
                                
                            </span>
                        </label>
                    </div>
                    <div class="col-6">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': type_discount == 2}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeDiscount(2)" 
                                name="type_discount" 
                                value="2"
                                [checked]="type_discount == 2">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Fixed Amount</span>
                                
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 fv-row fv-plugins-icon-container">
                <label class="form-label required fw-semibold fs-6 py-2">Discount: </label>
                <input type="number" 
                name="discount" 
                [(ngModel)]="discount" 
                class="form-control form-control-lg form-control-solid" 
                placeholder="Example : 50%">
            </div>

            <div class="col-lg-2">
                <label class="form-label required fw-semibold fs-6 py-2">Status:</label>
                <select class="form-control form-select-solid fw-bolder" name="status" [(ngModel)]="status" placeholder="Select Status">
                    
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
            </div>

        </div>


        <div class="row mb-6">
            <div class="col-lg-4 fv-row fv-plugins-icon-container">
                <label class="form-label required fw-semibold fs-6 py-2">Date Management: </label>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group input-group-solid">
                            <input type="date"
                            class="form-control form-control-lg form-control-solid"
                            [(ngModel)]="start_date"
                            />
                          </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group input-group-solid">
                            <input type="date"
                            class="form-control form-control-lg form-control-solid"
                            [(ngModel)]="end_date"
                            />
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 my-1">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': discount_type == 1}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeCoupon(1)" 
                                name="discount_type" 
                                value="1" 
                                [checked]="discount_type == 1">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Products</span>
                                
                            </span>
                        </label>
                    </div>

                    <div class="col-12 my-1">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': discount_type == 2}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeCoupon(2)" 
                                name="discount_type" 
                                value="2" 
                                [checked]="discount_type == 2">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Categories</span>
                                
                            </span>
                        </label>
                    </div>

                    <div class="col-12 my-1">
                        <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" 
                            [ngClass]="{'active': discount_type == 3}" 
                            data-kt-button="true">
                            <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                <input 
                                class="form-check-input" 
                                type="radio" 
                                (click)="changeTypeCoupon(3)" 
                                name="discount_type" 
                                value="3" 
                                [checked]="discount_type == 3">
                            </span>
                            <span class="ms-5">
                                <span class="fs-6 fw-bolder mb-1 d-block">Brands</span>
                                
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row align-items: flex-start">
                    <div class="col-12" *ngIf="discount_type == 1">
                        <div class="row">
                            <div class="col-10">
                                <label class="form-label required fw-semibold fs-6 py-2">Products:</label>
                                    <select class="form-control form-select-solid fw-bolder" 
                                        name="product_id" 
                                        [(ngModel)]="product_id"
                                        placeholder="Select Product">
                                        
                                            <option value="">Select</option>
                                            <ng-container *ngFor="let item of products">
        
                                                <option [value]="item.id">{{item.title}}</option>
        
                                            </ng-container>
                                    </select>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-sm btn-success" (click)="addProduct()">
                                    <i class="fas fa-plus fs-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" *ngIf="discount_type == 2">
                        <div class="row">
                            <div class="col-10">
                                <label class="form-label required fw-semibold fs-6 py-2">Categories: (First Level)</label>
                                    <select class="form-control form-select-solid fw-bolder" 
                                        name="categorie_id" 
                                        [(ngModel)]="categorie_id"
                                        placeholder="Select Categorie">
                                        
                                            <option value="">Select</option>
                                            <ng-container *ngFor="let item of categories_first">
        
                                                <option [value]="item.id">{{item.name}}</option>
        
                                            </ng-container>
                                    </select>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-sm btn-success" (click)="addCategorie()">
                                    <i class="fas fa-plus fs-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" *ngIf="discount_type == 3">
                        <div class="row">
                            <div class="col-10">
                                <label class="form-label required fw-semibold fs-6 py-2">Brands:</label>
                                    <select class="form-control form-select-solid fw-bolder" 
                                        name="brand_id" 
                                        [(ngModel)]="brand_id"
                                        placeholder="Select Brand">
                                        
                                            <option value="">Select</option>
                                            <ng-container *ngFor="let item of brands">
        
                                                <option [value]="item.id">{{item.name}}</option>
        
                                            </ng-container>
                                    </select>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-sm btn-success" (click)="addBrand()">
                                    <i class="fas fa-plus fs-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12" *ngIf="discount_type == 1">
                        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
                            <div class="table-responsive w-100">
                                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_advance_table_widget_1">
                                    <thead>
                                        <tr class="text-left">
                                            <th>Image</th>
                                            <th>Title</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of products_add;let i=index">
                                            <td>
                                                <img [src]="product.imagen" width="90" alt="">
                                            </td>
                                            <td>
                                                {{product.title}}
                                            </td>
                                            <td>
                                                <button class="ml-5 btn btn-sm btn-danger" (click)="removeProduct(product)">
                                                    <i class="fas fa-xmark"></i>
                                                </button>
                                                <a href="#" onclick="return false;"
                                                    (click)="copyLink(product)" 
                                                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                                        <i class="ki-duotone ki-copy fs-1 m">
                                                            <span class="path1"></span>
                                                            <span class="path2"></span>
                                                            
                                                        </i> 
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" *ngIf="discount_type == 2">
                        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
                            <div class="table-responsive w-100">
                                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_advance_table_widget_1">
                                    <thead>
                                        <tr class="text-left">
                                            <th>Image</th>
                                            <th>Categorie Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let categorie of categories_add;let i=index">
                                            <td>
                                                <img [src]="categorie.imagen" width="90" alt="">
                                            </td>
                                            <td>
                                                {{categorie.name}}
                                            </td>
                                            <td>
                                                <button class="ml-5 btn btn-sm btn-danger" (click)="removeCategorie(categorie)">
                                                    <i class="fas fa-xmark fs-4"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" *ngIf="discount_type == 3">
                        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
                            <div class="table-responsive w-100">
                                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_advance_table_widget_1">
                                    <thead>
                                        <tr class="text-left">
                                            <th>Image</th>
                                            <th>Title</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let brand of brands_add;let i=index">
                                            <td>
                                                <img [src]="brand.imagen" width="90" alt="">
                                            </td>
                                            <td>
                                                {{brand.name}}
                                            </td>
                                            <td>
                                                <button class="ml-5 btn btn-sm btn-danger" (click)="removeBrand(brand)">
                                                    <i class="fas fa-xmark fs-4"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        
        <div class="row mb-6">
            <div class="col-3">
                <button class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
