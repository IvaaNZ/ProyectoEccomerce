<div class="card">
    <!--begin::Card body-->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-body border-top p-9">
        <div class="row mb-12">
            <div class="col-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" [ngClass]="{'active': type_category == 1}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeTypeCategory(1)" name="usage" value="1" checked="checked">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Department</span>
                        <small>First Level</small>
                    </span>
                </label>
            </div>
            <div class="col-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" [ngClass]="{'active': type_category == 2}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeTypeCategory(2)" name="usage" value="2">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Category</span>
                        <small>Second Level</small>
                    </span>
                </label>
            </div>
            <div class="col-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6" [ngClass]="{'active': type_category == 3}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeTypeCategory(3)" name="usage" value="3">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Subcategory</span>
                        <small>Thirt Level</small>
                    </span>
                </label>
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-lg-4">
                <label class="form-label required fw-semibold fs-6 py-2">Add Category: </label>
                <input type="text" name="name" [(ngModel)]="name" class="form-control form-control-lg form-control-solid" placeholder="Example : Computer">
            </div>
            <div class="col-lg-4">
                <label class="form-label fw-semibold fs-6 py-2">Icon: ({{ type_category == 1 ? '*' : 'Opcional' }})</label>
                <input type="text" name="icon" [(ngModel)]="icon" class="form-control form-control-lg form-control-solid">
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                <label class="form-label">Upload your image: ({{ type_category == 1 ? '*' : 'Opcional' }})</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div class="mt-3">
                    <img class="img py-4" [src]="imagen_previsualiza" width="200" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <label class="form-label required fw-semibold fs-6 py-2">Position:</label>
                <input type="number" name="position" [(ngModel)]="position" class="form-control form-control-lg form-control-solid" placeholder="Example : 1">
            </div>
        </div>
        <div class="row mb-6" *ngIf="type_category != 1">
            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_category == 2">
                <label class="form-label required fw-semibold fs-6 py-2">Department: (First Level)</label>
                <select class="form-control form-select-solid fw-bolder" name="department" [(ngModel)]="categorie_second_id" placeholder="Select Department">
                    
                    <option value="">Select</option>
                    <ng-container *ngFor="let item of categories_first">

                        <option [value]="item.id">{{item.name}}</option>

                    </ng-container>
                    
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_category == 3">
                <label class="form-label required fw-semibold fs-6 py-2">Department: (First Level)</label>
                <select class="form-control form-select-solid fw-bolder" 
                name="department" 
                [(ngModel)]="categorie_third_id"
                placeholder="Select Department" (change)="changeDepartament()">
                
                    <option value="">Select</option>
                    <ng-container *ngFor="let item of categories_first">

                        <option [value]="item.id">{{item.name}}</option>

                    </ng-container>
                </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="type_category == 3">
                <label class="form-label required fw-semibold fs-6 py-2">Category: (Second Level)</label>
                <select class="form-control form-select-solid fw-bolder" 
                name="category" 
                [(ngModel)]="categorie_second_id" 
                placeholder="Select Category">
                    <option value="">Select</option>
                    <ng-container *ngFor="let item of categories_seconds_backs">

                        <option [value]="item.id">{{item.name}}</option>

                    </ng-container>
                </select>
            </div>
        </div>
        <div class="row mb-6">
            <div class="col-3">
                <button class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
