<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Edit {{ is_variation ? 'Variation' : 'Specification'}} : "{{specification.attribute.name}}"</h2>
        
        <!--is_variation-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close" (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <div class="row">
                <div class="col-12">
                    <!-- Formularios -->
                    <div class="row align-items-center">
                        <div class="col-6" *ngIf="!is_variation">
                            <label class="form-label required fw-semibold fs-6 py-2">Attributes Specifications:</label>
                            <select class="form-control form-select-solid fw-bolder" 
                            name="specification_attribute_id" 
                            [(ngModel)]="specification_attribute_id"
                            placeholder="Select Attribute"
                            (change)="changeSpecifications()">
                            
                                <option value="">Select Attribute</option>
                                <ng-container *ngFor="let item of attributes_specifications">
            
                                    <option [value]="item.id">{{item.name}}</option>
            
                                </ng-container>
                            </select>
                        </div>
                        <div class="col-6" *ngIf="is_variation">
                            <label class="form-label required fw-semibold fs-6 py-2">Attributes Variations:</label>
                            <select class="form-control form-select-solid fw-bolder" 
                            name="variations_attribute_id" 
                            [(ngModel)]="variations_attribute_id"
                            placeholder="Select Attribute"
                            (change)="changeVariations()">
                            
                                <option value="">Select Attribute</option>
                                <ng-container *ngFor="let item of attributes_variations">
            
                                    <option [value]="item.id">{{item.name}}</option>
            
                                </ng-container>
                            </select>
                        </div>

                        <div class="col-6">
                            <label class="form-label required fw-semibold fs-6 py-2">Field: </label>
                            <ng-container *ngIf="type_attribute_specification == 1">
                                <input type="text" name="value_add"
                                       [(ngModel)]="value_add"
                                       class="form-control form-control-lg form-control-solid" 
                                       placeholder="Example: The best tablet">
                            </ng-container>
                        
                            <ng-container *ngIf="type_attribute_specification == 2">
                                <input type="number" 
                                       name="value_add"
                                       [(ngModel)]="value_add"
                                       class="form-control form-control-lg form-control-solid" 
                                       placeholder="Example: 12345678">
                            </ng-container>
                        
                            <ng-container *ngIf="type_attribute_specification == 3">
                                <select class="form-control form-select-solid fw-bolder"
                                        name="departament"
                                        [(ngModel)]="propertie_id">
                                    <option value="">Select Attribute</option>
                                    <ng-container *ngFor="let item of properties">
                                        <option [value]="item.id">{{item.name}}</option>
                                    </ng-container>
                                </select>
                            </ng-container>
                        
                            <ng-container *ngIf="type_attribute_specification == 4">
                                <ng-multiselect-dropdown 
                                     [placeholder]="'Tags'"
                                     [settings]="dropdownSettings"
                                     [data]="dropdownList"
                                     [ngModelOptions]="{standalone: true}"
                                     [(ngModel)]="selectedItems"
                                     (onSelect)="onItemSelect($event)"
                                     (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown>
                            </ng-container>
                        </div>
                        
                        <div class="col-6" *ngIf="is_variation">
                            <label class="form-label fw-semibold fs-6">Add Price Additional:</label>
                                        <input type="number" name="price_add"
                                               [(ngModel)]="price_add"
                                               class="form-control form-control-lg form-control-solid" 
                                               placeholder="Example : 50">
                        </div>

                        <div class="col-6" *ngIf="is_variation">
                            <label class="form-label required fw-semibold fs-6">Add Stock:</label>
                                        <input type="number" name="stock_add"
                                               [(ngModel)]="stock_add"
                                               class="form-control form-control-lg form-control-solid" 
                                               placeholder="Example : 10">
                        </div>
                    </div>
                </div>
                
                
            </div>

            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Edit</span>

                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
                </button>
            </div>
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
