<div class="card">
    <!-- Card Header -->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <!-- Search -->
            <div class="d-flex align-items-center position-relative my-1">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
                <input type="text" (keyup.enter)="searchTo()" [(ngModel)]="search" data-kt-user-table-filter="search" class="form-control form-control-solid w-250px ps-13" placeholder="Search Brands">
            </div>
            <!-- End Search -->
        </div>

        <!-- Card Toolbar -->
        <div class="card-toolbar">
            <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
                <!-- Filter -->
                <!-- <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                    <i class="ki-duotone ki-filter fs-2">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                    Filter
                </button> -->


                <!-- Add Category -->
                <a href="#" onclick="return false;" (click)="openCreateBrand()" class="btn btn-primary">
                    <i class="fas fa-plus fs-2"></i>
                    Add Brand
                </a>
            </div>
        </div>
        <!-- End Card Toolbar -->
    </div>
    <!-- End Card Header -->

    <!-- Card Body -->
    <div class="card-body py-4">
        <!-- Table -->
        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div class="table-responsive">
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_table_users">
                    <thead>
                        <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0" role="row">
                            <!-- User -->

                            <th class="min-w-15px dt-orderable-asc dt-orderable-desc" data-dt-column="0">
                                <span class="dt-column-title" role="button">Logo</span>
                            </th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1">
                                <span class="dt-column-title" role="button">Name</span>
                            </th>
                            <!-- End User -->


                            <!-- Last Login -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="3">
                                <span class="dt-column-title" role="button">Status</span>
                            </th>
                            <!-- End Last Login -->


                            <!-- Joined Date -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5">
                                <span class="dt-column-title" role="button">Creation Date</span>
                            </th>
                            <!-- End Joined Date -->

                            <!-- Actions -->
                            <th class="text-end min-w-100px dt-orderable-none" data-dt-column="6">
                                <span class="dt-column-title">Actions</span>
                            </th>
                            <!-- End Actions -->
                        </tr>
                    </thead>

                    <tbody class="text-gray-600 fw-semibold">

                        <ng-container *ngFor="let brand of brands">

                            <!-- User Data -->
                            <tr>
                                <td>
                                    <div class="symbol symbol-55px" *ngIf="brand.imagen">
                                        <img [src]="brand.imagen" alt="">
                                    </div>
                                </td>

                                <td>
                                    <span>
                                        {{ brand.name }}
                                    </span>                       
                                </td>
    
                                <td>
                                    <span class="badge badge-light-primary fs-7 fw-bold" *ngIf="brand.status == 1">Active</span>
                                    <span class="badge badge-light-danger fs-7 fw-bold" *ngIf="brand.status == 2">Inactive</span>
                                </td>
    
    
                                <td>
                                    {{brand.created_at}}
                                </td>
    
                                <!-- Actions -->
                                <td class="text-end">
                                    
                                    <a href="#" onclick="return false;" (click)="openEditBrand(brand)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                        <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i>
                                    </a>
    
                                    <a href="#" onclick="return false;" (click)="deleteBrand(brand)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                        <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span>
                                            
                                        </i> 
                                    </a>
                                </td>
                                <!-- End Actions -->
                            </tr>
                            <!-- End User Data -->

                        </ng-container>
                        
                    </tbody>
                </table>
                <ngb-pagination
                    [collectionSize]="totalPages"
                    [(page)]="currentPage"
                    [pageSize]="25"
                    [rotate]="true"
                    [boundaryLinks]="true"
                    (pageChange)="loadPage($event)"
                ></ngb-pagination>
            </div>
        </div>
        <!-- End Table -->
    </div>
    <!-- End Card Body -->
</div>
