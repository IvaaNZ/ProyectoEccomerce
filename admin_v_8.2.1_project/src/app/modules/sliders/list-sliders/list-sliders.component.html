<div class="card">
    <!-- Card Header -->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <!-- Search -->
            <div class="d-flex align-items-center position-relative my-1">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
                <input type="text" (keyup.enter)="searchTo()" [(ngModel)]="search" data-kt-user-table-filter="search" class="form-control form-control-solid w-250px ps-13" placeholder="Search Slider">
            </div>
            <!-- End Search -->
        </div>

        <!-- Card Toolbar -->
        <div class="card-toolbar">
            <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
                <!-- Filter -->
                <!-- <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                    <i class="ki-duotone ki-filter fs-2">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                    Filter
                </button> -->

                <!-- Add Category -->
                <a routerLink="/sliders/register" class="btn btn-primary">
                    <i class="fas fa-plus fs-2"></i>
                    Add Slider
                </a>
            </div>
        </div>
        <!-- End Card Toolbar -->
    </div>
    <!-- End Card Header -->

    <!-- Card Body -->
    <div class="card-body py-4">
        <!-- Table -->
        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div class="table-responsive">
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_table_users">
                    <thead>
                        <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0" role="row">
                            <!-- Image Column -->
                            <th class="min-w-15px dt-orderable-asc dt-orderable-desc" data-dt-column="0">
                                <span class="dt-column-title" role="button">Imagen</span>
                            </th>
                            
                            <!-- Title Column -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1">
                                <span class="dt-column-title" role="button">Title</span>
                            </th>
                            
                            <!-- Label Column -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="4">
                                <span class="dt-column-title" role="button">Label</span>
                            </th>
                            
                            <!-- Subtitle Column -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="2">
                                <span class="dt-column-title" role="button">Subtitle</span>
                            </th>
                            
                            <!-- Status Column -->
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="3">
                                <span class="dt-column-title" role="button">Status</span>
                            </th>
                            
                            <!-- Actions Column -->
                            <th class="text-end min-w-100px dt-orderable-none" data-dt-column="6">
                                <span class="dt-column-title">Actions</span>
                            </th>
                        </tr>
                    </thead>

                    <tbody class="text-gray-600 fw-semibold">
                        <ng-container *ngFor="let slider of sliders">
                            <!-- Slider Data -->
                            <tr>
                                <!-- Image -->
                                <td>
                                    <div class="symbol symbol-50px" *ngIf="slider.imagen">
                                        <img [src]="slider.imagen" alt="">
                                    </div>
                                </td>

                                <!-- Title -->
                                <td>
                                    <div class="d-flex justify-content-start flex-column">
                                        <a href="#" class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">{{slider.title}}</a>
                                    </div>
                                </td>
                                
                                <!-- Label -->
                                <td>
                                    <span>{{slider.label}}</span>
                                </td>

                                <!-- Subtitle -->
                                <td>
                                    <span>{{slider.subtitle}}</span>
                                </td>

                                <!-- Status -->
                                <td>
                                    <span class="badge badge-light-primary fs-7 fw-bold" *ngIf="slider.status == 1">Active</span>
                                    <span class="badge badge-light-danger fs-7 fw-bold" *ngIf="slider.status == 2">Inactive</span>
                                </td>

                                <!-- Actions -->
                                <td class="text-end">
                                    <a [routerLink]="'/sliders/list/edit/'+slider.id" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                        <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i>
                                    </a>

                                    <a href="#" onclick="return false;" (click)="deleteSlider(slider)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                        <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span></i>
                                    </a>
                                </td>
                                <!-- End Actions -->
                            </tr>
                            <!-- End Slider Data -->
                        </ng-container>
                    </tbody>
                </table>
                <ngb-pagination
                    [collectionSize]="totalPages"
                    [(page)]="currentPage"
                    [pageSize]="25"
                    [rotate]="true"
                    [boundaryLinks]="true"
                    (pageChange)="loadPage($event)"
                ></ngb-pagination>
            </div>
        </div>
        <!-- End Table -->
    </div>
    <!-- End Card Body -->
</div>
